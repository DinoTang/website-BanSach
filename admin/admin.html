                        <div class="text_infor">Thông tin khách hàng:</div>
                        <div id="infor_user">
                            <input type="text" name="ho_va_ten" id="Hoten" placeholder="Họ và tên">

                            <input type="text" name="Duong_soNha" id="Duong_soNha" placeholder="Tên đường/số nhà">

                                <select id="User_Phuong-xa">

                                </select>
                                <select id="User_Quan-huyen" onchange="HienPhuongXaUser()">
                                    <option value="0" selected>Quận/huyện</option>
                                </select>
                                <select id="User_Tinh-tp" onchange="HienQuanUser()">
                                    <option value="0" selected>Tỉnh/thành phố</option>
                                </select>
                            </div>
                        </div>
                        <div class="text_infor">Thông tin tài khoản:</div>
                        <div id="user_account">
                            <input type="text" name="tenDangnhap" id="tenDangnhap" placeholder="Tên đăng nhập">
                            <input type="text" name="mkhau" id="mkhau" placeholder="Mật khẩu">
                            <input type="text" name="re_mkhau" id="re_mkhau" placeholder="Nhập lại mật khẩu">
                        </div>
                        <input type="button" value="Thêm +" id="add_button" onclick="AddUser()">
                    </form>
