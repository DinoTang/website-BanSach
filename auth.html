
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/auth.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Đăng nhập</title>
  </head>
  <body>
    <div class="login-container">
      <div class="close-btn">&times;</div>
      <h2>Đăng nhập</h2>
      <div class="tab-container">
        <div class="tab active-tab" onclick="showLogin()">Đăng nhập</div>
        <div class="tab" onclick="showRegister()">Đăng kí</div>
      </div>
      <div id="login-form">
        <div class="input-group">
          <input type="text" id="username" placeholder="Tên đăng nhập" />
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Mật khẩu" />
        </div>
        <a href="#" class="forgot-password">Quên mật khẩu ?</a>
        <button class="login-btn" onclick="login()">Đăng nhập</button>
      </div>
      <div id="register-form" style="display: none">
        <div class="input-group">
          <input
            type="text"
            id="register-username"
            placeholder="Tên đăng nhập"
          />
          <!--thêm phần họ và tên đưa lên -->
          <div class="input-group">
            <input type="text" id="register-fullname" placeholder="Họ và tên" />
          </div>
        </div>
        <div class="input-group">
          <input
            type="password"
            id="register-password"
            placeholder="Mật khẩu"
          />
        </div>
        <div class="input-group">
          <input
            type="password"
            id="confirm-password"
            placeholder="Nhập lại mật khẩu"
          />
        </div>
        <div class="input-group">
          <input type="text" id="phone-number" placeholder="Số điện thoại" />
        </div>
        <div class="input-group">
          <input type="text" id="address" placeholder="Địa chỉ" onclick="toggleAddressDropdown()" readonly>
        </div>
        <div class="address-dropdown" style="display: none;">
          <input type="text" id="address-number" placeholder="Số nhà, tên đường">
          <select id="provinces" onchange="populateDistricts()">
              <option value="">Chọn Tỉnh / Thành phố</option>
          </select>

          <select id="districts" onchange="populateWards()">
              <option value="">Chọn Quận / Huyện</option>
          </select>

          <select id="wards">
              <option value="">Chọn Phường / Xã</option>
          </select>
      </div>
        <button class="login-btn" onclick="register()">Đăng kí</button>
      </div>
    </div>  
    <script src="main.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
